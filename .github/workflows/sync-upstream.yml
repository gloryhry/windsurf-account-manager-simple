name: Sync Upstream

on:
  schedule:
    # 每天 UTC 时间 0 点检查上游更新
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream and sync
        run: |
          git remote add upstream https://github.com/chaogei/windsurf-account-manager-simple.git
          git fetch upstream --tags
          git checkout main
          git merge upstream/main --no-edit || echo "No changes to merge or merge conflict"
          git push origin main --tags || echo "Nothing to push"
